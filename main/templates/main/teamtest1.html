<!--다음 질문 버튼-->

{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teamtest1</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/teamtest1.css' %}"
    />
  </head>
  <body>
    <form action="{% url 'main:teamtest1' %}" method="post">
      {% csrf_token %}
    <div container>
      <!--
      <div class="processbar">
        <img src="/simba6/ggiri_pj/static/images/팀플유형 1.png" />
      </div>-->
      <div class="process">
        <h1>{{ question.question_text }}</h1>
      </div>
      <div class="test">
      {% for choice in choices %}
        <a class="link">{{ choice.choice_text }}</a>
        <input type="radio" name="question_{{ question.id }}" value="{{ choice.id }}" required>
        <br>
      {% endfor %}
      <section class="button2">
        <button id="btn" class="btn" type="submit">다음 문제</button>
      </section>
      <!--
        <a class="link1" href="#">팀플 유형 검사 질문</a>
        <a class="link1" href="#">팀플 유형 검사 질문</a>
        <a class="link1" href="#">팀플 유형 검사 질문</a>
        <a class="link1" href="#">팀플 유형 검사 질문</a>
      -->
      </div>
    </div>
  </body>
</html>
{% endblock %}
