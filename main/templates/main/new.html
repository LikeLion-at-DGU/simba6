{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'main:create' %}" method="POST" enctype="multipart/form-data"> <!--enctype: 폼데이터가 인코딩 되는 방식 설정-->
    {% csrf_token %}
    <p>팀플제목 : <input type="text" name="title"></p>
    <p>사진 : <input type="file" name="image"></p> <!--media 파일로 불러옴-->
    <p>팀플기본적정보 : <textarea type="text" name="body" id="" cols="30" rows="10"></textarea></p>
    <p>주제설명 : <textarea type="text" name="describe" id="" cols="30" rows="10"></textarea></p>
    <p>원하는 팀플 성향 : <textarea type="text" name="propensity" id="" cols="30" rows="10"></textarea></p>
    <p>카카오톡 오픈채팅방 URL : <textarea type="text" name="url" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">제출</button>
</form>

{% endblock %}
